name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: 'macos-14'
          #   args: '--target aarch64-apple-darwin'
          #   stable_macos: 's-ide-macos-arm64.dmg'
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ startsWith(matrix.platform, 'macos') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @side-ide/shared run build

      - name: Import Apple Certificate (macOS only)
        if: startsWith(matrix.platform, 'macos')
        run: |
          echo "${{ secrets.APPLE_CERTIFICATE }}" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/productsign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          security find-identity -v build.keychain

      - name: Build desktop app
        run: pnpm --filter side-desktop tauri build ${{ matrix.args }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ startsWith(matrix.platform, 'macos') && 'Developer ID Application' || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Skip updater signing for CI builds
          TAURI_SIGNING_PRIVATE_KEY: ''
          CI: true

      - name: Create server bundle (Windows only)
        if: matrix.platform == 'windows-latest'
        run: node scripts/bundle-server.js --output=server-bundle.zip

      - name: Prepare stable download assets
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/release
          BASES=()
          if [[ -d "apps/desktop/src-tauri/target" ]]; then
            BASES+=("apps/desktop/src-tauri/target")
          fi
          if [[ -d "target" ]]; then
            BASES+=("target")
          fi
          if [[ ${#BASES[@]} -eq 0 ]]; then
            echo "No cargo target directory found (expected apps/desktop/src-tauri/target or ./target)"
            ls -R apps/desktop/src-tauri || true
            ls -R target || true
            exit 1
          fi

          find_bundle() {
            # $1 = filename glob
            find "${BASES[@]}" -type f -path "*/release/bundle/*" -name "$1" | head -n 1 || true
          }

          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            EXE="$(find_bundle "*.exe")"
            if [[ -z "$EXE" ]]; then
              echo "No Windows .exe bundle found"
              for b in "${BASES[@]}"; do ls -R "$b" || true; done
              exit 1
            fi
            cp "$EXE" "dist/release/s-ide-windows-setup.exe"
          fi

          if [[ "${{ matrix.platform }}" == macos-* ]]; then
            DMG="$(find_bundle "*.dmg")"
            APP_TGZ="$(find_bundle "*.app.tar.gz")"
            if [[ -n "$DMG" ]]; then
              OUT="${{ matrix.stable_macos }}"
              if [[ -z "$OUT" ]]; then
                OUT="s-ide-macos.dmg"
              fi
              cp "$DMG" "dist/release/$OUT"
            elif [[ -n "$APP_TGZ" ]]; then
              cp "$APP_TGZ" "dist/release/s-ide-macos.app.tar.gz"
            else
              echo "No macOS dmg or app.tar.gz found"
              for b in "${BASES[@]}"; do ls -R "$b" || true; done
              exit 1
            fi
          fi

          if [[ "${{ matrix.platform }}" == "ubuntu-latest" ]]; then
            APPIMAGE="$(find_bundle "*.AppImage")"
            DEB="$(find_bundle "*.deb")"
            if [[ -n "$APPIMAGE" ]]; then
              cp "$APPIMAGE" "dist/release/s-ide-linux.AppImage"
            fi
            if [[ -n "$DEB" ]]; then
              cp "$DEB" "dist/release/s-ide-linux.deb"
            fi
            if [[ -z "$APPIMAGE" && -z "$DEB" ]]; then
              echo "No Linux AppImage or deb found"
              for b in "${BASES[@]}"; do ls -R "$b" || true; done
              exit 1
            fi
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/src-tauri/target/**/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/**/release/bundle/**/*.app.tar.gz
            apps/desktop/src-tauri/target/**/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/**/release/bundle/**/*.msi.zip
            apps/desktop/src-tauri/target/**/release/bundle/**/*.msi.zip.sig
            apps/desktop/src-tauri/target/**/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/**/release/bundle/**/*.nsis.zip
            apps/desktop/src-tauri/target/**/release/bundle/**/*.nsis.zip.sig
            apps/desktop/src-tauri/target/**/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/**/release/bundle/**/*.AppImage
            target/**/release/bundle/**/*.dmg
            target/**/release/bundle/**/*.app.tar.gz
            target/**/release/bundle/**/*.msi
            target/**/release/bundle/**/*.msi.zip
            target/**/release/bundle/**/*.msi.zip.sig
            target/**/release/bundle/**/*.exe
            target/**/release/bundle/**/*.nsis.zip
            target/**/release/bundle/**/*.nsis.zip.sig
            target/**/release/bundle/**/*.deb
            target/**/release/bundle/**/*.AppImage
            dist/release/*
            server-bundle.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
