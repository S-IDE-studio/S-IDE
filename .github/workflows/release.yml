name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @side-ide/shared run build

      - name: Import Apple Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "${{ secrets.APPLE_CERTIFICATE }}" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/productsign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          security find-identity -v build.keychain

      - name: Build desktop app
        run: pnpm --filter @side-ide/desktop tauri build ${{ matrix.args }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ matrix.platform == 'macos-latest' && 'Developer ID Application' || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Prepare stable download assets
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/release
          BASE="apps/desktop/src-tauri/target"

          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            EXE="$(find "$BASE" -type f -path "*/release/bundle/*" -name "*.exe" | head -n 1 || true)"
            if [[ -z "$EXE" ]]; then
              echo "No Windows .exe bundle found"
              ls -R "$BASE" || true
              exit 1
            fi
            cp "$EXE" "dist/release/s-ide-windows-setup.exe"
          fi

          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            DMG="$(find "$BASE" -type f -path "*/release/bundle/*" -name "*.dmg" | head -n 1 || true)"
            APP_TGZ="$(find "$BASE" -type f -path "*/release/bundle/*" -name "*.app.tar.gz" | head -n 1 || true)"
            if [[ -n "$DMG" ]]; then
              cp "$DMG" "dist/release/s-ide-macos.dmg"
            elif [[ -n "$APP_TGZ" ]]; then
              cp "$APP_TGZ" "dist/release/s-ide-macos.app.tar.gz"
            else
              echo "No macOS dmg or app.tar.gz found"
              ls -R "$BASE" || true
              exit 1
            fi
          fi

          if [[ "${{ matrix.platform }}" == "ubuntu-latest" ]]; then
            APPIMAGE="$(find "$BASE" -type f -path "*/release/bundle/*" -name "*.AppImage" | head -n 1 || true)"
            DEB="$(find "$BASE" -type f -path "*/release/bundle/*" -name "*.deb" | head -n 1 || true)"
            if [[ -n "$APPIMAGE" ]]; then
              cp "$APPIMAGE" "dist/release/s-ide-linux.AppImage"
            elif [[ -n "$DEB" ]]; then
              cp "$DEB" "dist/release/s-ide-linux.deb"
            else
              echo "No Linux AppImage or deb found"
              ls -R "$BASE" || true
              exit 1
            fi
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/src-tauri/target/**/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/**/release/bundle/**/*.app.tar.gz
            apps/desktop/src-tauri/target/**/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/**/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/**/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/**/release/bundle/**/*.AppImage
            dist/release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
