name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @side-ide/shared run build

      - name: Build desktop app
        run: pnpm --filter @side-ide/desktop tauri build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/src-tauri/target/release/bundle/nsis/S-IDE_*.exe
            apps/desktop/src-tauri/target/release/bundle/msi/S-IDE_*.msi
            apps/desktop/src-tauri/target/release/bundle/msi/S-IDE_*.msi.zip
            apps/desktop/src-tauri/target/release/bundle/msi/S-IDE_*.msi.zip.sig
            apps/desktop/src-tauri/target/release/bundle/nsis/S-IDE_*.nsis.zip
            apps/desktop/src-tauri/target/release/bundle/nsis/S-IDE_*.nsis.zip.sig
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
