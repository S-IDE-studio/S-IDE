  #       working-directory: apps/mobile
  #       run: pnpm install --frozen-lockfile
  #     - name: Setup EAS
  #       working-directory: apps/mobile
  #       run: eas --version
  #     - name: Build iOS with EAS
  #       working-directory: apps/mobile
  #       env:
  #         EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  #       run: |
  #         # Use preview profile for iOS simulator build (no credentials required)
  #         eas build --platform ios --profile preview --non-interactive

  build-android:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        working-directory: apps/mobile
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        working-directory: apps/mobile
        run: eas --version

      - name: Build Android with EAS
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          EXPO_ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          EXPO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          # Check if keystore secrets are available
          if [ -z "$EXPO_ANDROID_KEYSTORE_BASE64" ]; then
            echo "⚠️ Android keystore secrets not configured"
            echo "Run 'bash scripts/setup-android-secrets.sh' to set them up"
            echo "Skipping Android build..."
            exit 0
          fi
          # Use development profile for internal distribution
          eas build --platform android --profile development --non-interactive

  # Job to wait for builds and download artifacts
  download-artifacts:
    needs: [build-android]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Wait for builds and download artifacts
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Waiting for EAS builds to complete..."
          sleep 60

          # Get the latest Android build ID
          BUILD_ID=$(eas build:list --limit=1 --platform=android --non-interactive | head -n 1 | awk '{print $1}')

          if [ -n "$BUILD_ID" ]; then
            echo "Viewing Android build $BUILD_ID..."
            eas build:view $BUILD_ID --platform=android --non-interactive || true
          fi

          echo ""
          echo "Note: iOS builds are disabled due to Expo SDK 52 compatibility."
          echo "Use Expo Go for testing: cd apps/mobile && pnpm start"

      - name: Create Release Info
        id: release-info
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "### S-IDE Mobile $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "## Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "Android builds are available via Expo EAS." >> release_notes.md
          echo "" >> release_notes.md
          echo "Note: iOS builds are currently disabled. Use Expo Go for testing:" >> release_notes.md
          echo "```bash" >> release_notes.md
          echo "cd apps/mobile" >> release_notes.md
          echo "pnpm start" >> release_notes.md
          echo "```" >> release_notes.md
          echo "" >> release_notes.md
          echo "To install Android:" >> release_notes.md
          echo "- Download APK from EAS Build page" >> release_notes.md

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_notes.md
          body_path: apps/mobile/release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
