name: Mobile Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - development

permissions:
  contents: write

jobs:
  # iOS builds are disabled due to Expo SDK 52 compatibility issues
