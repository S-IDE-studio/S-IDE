name: Mobile Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - development

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        working-directory: apps/mobile
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        working-directory: apps/mobile
        run: eas --version

      - name: Build iOS with EAS
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          PROFILE=${{ github.event.inputs.profile || 'production' }}
          eas build --platform ios --profile $PROFILE --non-interactive

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        working-directory: apps/mobile
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        working-directory: apps/mobile
        run: eas --version

      - name: Build Android with EAS
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          PROFILE=${{ github.event.inputs.profile || 'production' }}
          eas build --platform android --profile $PROFILE --non-interactive

  # Job to wait for builds and download artifacts
  download-artifacts:
    needs: [build-ios, build-android]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Wait for builds and download artifacts
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Waiting for EAS builds to complete..."
          sleep 60

          # Get the latest build IDs
          BUILD_ID=$(eas build:list --limit=1 --platform=ios --non-interactive | head -n 1 | awk '{print $1}')

          if [ -n "$BUILD_ID" ]; then
            echo "Downloading iOS build $BUILD_ID..."
            eas build:view $BUILD_ID --platform=ios --non-interactive || true
          fi

          BUILD_ID=$(eas build:list --limit=1 --platform=android --non-interactive | head -n 1 | awk '{print $1}')

          if [ -n "$BUILD_ID" ]; then
            echo "Downloading Android build $BUILD_ID..."
            eas build:view $BUILD_ID --platform=android --non-interactive || true
          fi

      - name: Create Release Info
        id: release-info
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "### S-IDE Mobile $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "## Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "iOS and Android builds are available via Expo EAS." >> release_notes.md
          echo "" >> release_notes.md
          echo "To install:" >> release_notes.md
          echo "- **iOS**: Use TestFlight link or download from EAS" >> release_notes.md
          echo "- **Android**: Download APK from EAS Build page" >> release_notes.md

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_notes.md
          body_path: apps/mobile/release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
