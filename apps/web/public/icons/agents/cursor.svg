<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Background - Cursor dark -->
  <rect width="64" height="64" rx="12" fill="#1B1913"/>

  <!-- Cursor cube mark - isometric cube with lightning bolt -->
  <g transform="translate(32, 32)">
    <!-- Top face -->
    <path d="M0 -12 L10 -6 L0 0 L-10 -6 Z" fill="#EDECEC"/>

    <!-- Left face -->
    <path d="M-10 -6 L0 0 L0 12 L-10 6 Z" fill="#C4C4C4"/>

    <!-- Right face -->
    <path d="M0 0 L10 -6 L10 6 L0 12 Z" fill="#A8A8A8"/>

    <!-- Lightning bolt cutout (from Cursor brand) -->
    <path d="M-2 -7 L3 -7 L0 -2 L4 -2 L-2 7 L-2 7 L-4 2 L0 2 L-2 -7 Z" fill="#1B1913"/>
  </g>
</svg>
