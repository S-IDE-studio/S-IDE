<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Background - OpenAI green -->
  <rect width="64" height="64" rx="12" fill="#10a37f"/>

  <!-- OpenAI Blossom pattern - stylized flower/petal logo -->
  <g transform="translate(32, 32)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="5" fill="white"/>

    <!-- 6 Petals in hexagonal pattern - represents OpenAI's blossom logo -->
    <path d="M0 -5 Q7 -10 5 -3 Q8 -1 5 0 Z" fill="white" transform="rotate(0)"/>
    <path d="M0 -5 Q7 -10 5 -3 Q8 -1 5 0 Z" fill="white" transform="rotate(60)"/>
    <path d="M0 -5 Q7 -10 5 -3 Q8 -1 5 0 Z" fill="white" transform="rotate(120)"/>
    <path d="M0 -5 Q7 -10 5 -3 Q8 -1 5 0 Z" fill="white" transform="rotate(180)"/>
    <path d="M0 -5 Q7 -10 5 -3 Q8 -1 5 0 Z" fill="white" transform="rotate(240)"/>
    <path d="M0 -5 Q7 -10 5 -3 Q8 -1 5 0 Z" fill="white" transform="rotate(300)"/>
  </g>
</svg>
